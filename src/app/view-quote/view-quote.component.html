<div
  class="container px-5 py-5 mx-auto"
  style="box-shadow: 0px 8px 24px 0px rgba(69, 69, 80, 0.1)"
>
  <div class="row justify-content-center ">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <form>
        <div
          class="card px-2 py-2"
          style="
            background-color: #fff3e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          "
        >
          <div class="card-body row">
            <div class="col-md-6 form-group px-2 py-2">
              <label for="name">Name<span class="text-danger"> *</span></label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="col-md-6 form-group px-2 py-2">
              <label for="dob"
                >Date of Birth<span class="text-danger"> *</span></label
              >
              <input
                type="date"
                class="form-control"
                id="dob"
                placeholder="Enter your DOB"
              />
            </div>
          </div>
        </div>

          <div class="row">
            <div class="form-group col-md-6 px-2 py-2">
              <label for="code"
                >Plain Code<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                class="form-control"
                id="code"
                placeholder="Enter plain code"
              />
            </div>
            <div class="form-group col-md-6 px-2 py-2">
              <label for="codeDate"
                >Plain Code<span class="text-danger"> *</span></label
              >
              <input
               
                class="form-control"
                id="codeDate"
                placeholder="Enter plain code date"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 px-2 py-2">
              <label for="code"
                >Plain Code<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                class="form-control"
                id="code"
                placeholder="Enter plain code"
              />
            </div>
            <div class="form-group col-md-6 px-2 py-2">
              <label for="codeDate"
                >Plain Code <span class="text-danger"> *</span></label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="form-group col-sm-6 text-center px-3">
              <button type="button" class="btn btn-warning btn-lg px-3 ">Continue</button>
            </div>
          </div>
          
      </form>
    </div>
  </div>
</div>
